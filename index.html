<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="scripts/main.js"></script>
</head>
  <body>
    <div class="dealer-table container-fluid shadow ">
      <div class="message-box" id="messages"></div>
      <!-- Out of cards message -->
      <div id="outMessage" style="display: none;" >You're out of cards!</div>
      <!-- Deck Selector -->
      <div id="deckSelector" class="text-center">
        <div>How many decks would you like to use?</div>
        <button id="1deck" class="btn btn-light">1 Deck</button>
        <button id="3decks" class="btn btn-light">3 Decks</button>
        <button id="6decks" class="btn btn-light">6 Decks</button>
      </div>
      <!-- Dealer -->
      <div class="player" style="display: none;">
        <label class="player-name">Dealer: 
          <span id="dealer-points" class="points"></span>
        </label>
        <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
          <!-- <img src="./images/ace_of_spades.png" alt=""> -->
          
      
        </div>
      </div>
      <!-- Player -->
      <div class="player" style="display: none;">
        <label class="player-name">Player: 
          <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
          <!-- Player Hand -->
        </div>
      </div>
      <div id="buttons" style="display: none;">
        <button id="deal-button" class="btn btn-light" type="button">Deal</button>
        <button id="hit-button" style="display:none;" class="btn btn-light " type="button">Hit</button>
        <button id="stand-button" style="display:none;" class="btn btn-light" type="button">Stand</button>
        <button id="reset-button" style="display:none;" class="btn btn-light" type="button">Reset</button>
      </div>
    </div>
  </body>
</html>
